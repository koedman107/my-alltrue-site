<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>來練習寫字吧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center py-6 px-4">

    <div class="w-full max-w-xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-slate-800 tracking-tight">寫字練習</h1>
        
        <div class="mb-6 p-4 bg-white rounded-2xl shadow-sm border border-slate-200">
            <label for="textInput" class="block text-sm font-medium text-slate-600 mb-2">
                輸入文字 (支援繁簡中文)
            </label>
            <div class="flex gap-2">
                <input type="text" id="textInput" placeholder="輸入文字..." value="中文"
                       class="flex-1 p-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                <button id="loadTextBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-xl transition duration-200 shadow-sm active:scale-95">
                    載入
                </button>
            </div>
        </div>

        <div class="drawing-container bg-white relative">
            <div id="nineSquareGrid" class="nine-square-grid"></div>
            <div id="hanziContainer"></div>
            <div id="promptText" class="prompt-text">請輸入文字並點擊載入</div>
            
            <div id="loadingSpinner" class="hidden absolute inset-0 bg-white/80 z-20 flex items-center justify-center">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
            </div>
        </div>

        <div class="flex justify-between items-center px-2 mt-2 mb-4">
             <span id="progressText" class="text-sm font-medium text-slate-500">進度：0 / 0</span>
             <span id="statusMessage" class="text-sm font-bold text-blue-600 h-5"></span>
        </div>

        <div class="grid grid-cols-2 gap-4">

<div id="char-info" class="mt-4 p-4 bg-white rounded-xl shadow-sm border border-slate-200">
    <div class="flex items-center justify-between mb-2">
        <span class="text-blue-600 font-bold text-lg">部首：<span id="radical-name">--</span></span>
        <span class="text-slate-500 text-sm">筆畫：<span id="stroke-count">--</span> 畫</span>
    </div>
    <div class="text-slate-700 text-sm leading-relaxed border-t pt-2">
        <span class="font-medium text-slate-800">釋義：</span>
        <span id="char-definition" class="italic">請載入文字...</span>
    </div>
</div>

<div class="grid grid-cols-2 gap-4 mt-4">
    <button id="clearBtn" class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 font-bold py-3 px-4 rounded-xl transition duration-150 shadow-sm flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></svg>
        重寫
    </button>
    <button id="nextWordBtn" disabled class="bg-emerald-500 hover:bg-emerald-600 disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-xl transition duration-150 shadow-sm flex items-center justify-center gap-2">
        下一個字
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
    </button>
</div>
        
        <div class="mt-6 text-center">
             <button id="animateBtn" class="text-sm text-blue-500 hover:text-blue-700 font-medium underline">
                示範筆順動畫
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
